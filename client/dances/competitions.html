
<div class="competition-div">
    <h3 class="pull-left">{{danceCtrl.dance.name}} Competitions</h3>
    <h3><a class="btn btn-lg btn-danger pull-right" ui-sref="dances.new({danceName: danceCtrl.dance.name})">New competition</a></h3>
</div>

<div class="table-responsive">
    <table class="table table-hover">
        <thead>
            <tr>
                <td>Name</td>
                <td>Winner</td>
                <td>Year</td>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="competition in danceCtrl.dance.competitions">
                <td>{{ competition.name }}</td>
                <td>{{ competition.winner }}</td>
                <td>{{ competition.year }}</td>
            </tr>
        </tbody>
    </table>
</div>
